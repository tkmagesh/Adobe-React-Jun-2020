        //Using ref (not advisable)
        class Products extends React.Component {
            state = { 
                productNames : []
            };
            newProductNameRef = React.createRef();

            onAddNewClick = () => {
                const newProductName = this.newProductNameRef.current.value;
                const newProductNames = [...this.state.productNames, newProductName];
                this.setState( (state, props) => ({ productNames : newProductNames}));
                this.props.onListChange(newProductNames);
            }
            render = () => {
                const productItems = this.state.productNames.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                        <hr/>
                        <label>Product Name :</label>
                        <input type="text" ref={this.newProductNameRef} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick}/>
                        <ol>
                            {productItems}
                        </ol>
                    </div>
                )
            }
        }

        class ProductsCount extends React.Component{
            render = () => {
                const {data} = this.props;
                return(
                    <div>
                        <span>Count : </span>
                        <span>{data}</span>
                    </div>
                )
            }
        }

        class MyApp extends React.Component{
            state = { data : 0}
            render = () => {
                return(
                    <div>
                        <ProductsCount data={this.state.data}/>
                        <Products onListChange={ list => this.setState({data : list.length}) }/>
                    </div>
                )
            }
        }

        ReactDOM.render(<MyApp/>, document.getElementById('root'));
    </script>
