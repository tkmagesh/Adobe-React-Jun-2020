<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StateManager</title>
    <script src="state-manager.js"></script>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
    <!-- 
        Step 1 - basic implementation
        Step 2 - remove the dependency on the store in the component
        Step 3 - introducing action creators
        Step 3 - simplify passing the action creators to the component
     -->
     <script type="text/babel">
        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        var appStore = StateManager.createStore(spinnerReducer);

        class Spinner extends React.Component{
            onDecrementClick =() => {
                const action = this.props.decrement();
                this.props.dispatch(action);
            }
            onIncrementClick =() => {
                const action = this.props.increment();
                this.props.dispatch(action);
            }
            render = () => {
                console.log(this.props);
                const value = this.props.value;
                return(
                    <div>
                        <h1>Spinner</h1>
                        <hr/>
                        <input type="button" value="DECREMENT" onClick={this.onDecrementClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="INCREMENT" onClick={this.onIncrementClick}/>
                    </div>
                );
            }
        }

        const spinnerActionCreators = { 
            decrement(){
                const action = { type : 'DECREMENT'};
                return action;
            },
            increment(){
                const action = { type : 'INCREMENT'};
                return action;
            }
        }

        function renderApp(){
            var spinnerValue = appStore.getState();
            ReactDOM.render(
                <Spinner 
                    value={spinnerValue} 
                    dispatch={appStore.dispatch}
                    {...spinnerActionCreators}
                />
            , document.getElementById('root'));
        }
        renderApp();
        appStore.subscribe(renderApp);

     </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
